<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<template id="custom-element-template">
  <link rel="stylesheet" href="./styles.css"/>
  <div class="template-container">
    <div class="center">
      <img src="./jalasoft_logo.png" class="logo-jala"/>
    </div>
    <div class="template-container-body">
      <div>
        <div class="center">
          <img src="./profile_picture.jpg" class="template-container-body-profile-picture"/>
        </div>                    
      </div>
      <div>
          <h1 class="template-container-body-name">Ronald Blanco</h1>
      </div>
    </div>
    <div class="background-red">
      <h1 class="template-container-body-job">Developer</h1>
    </div>
  </div>
</template>
<script>
  class CardID extends HTMLElement {
    constructor(){
      super();
      const shadowRoot = this.attachShadow({mode: 'open'});
      const template = document.getElementById('custom-element-template');
      const instance = template.content.cloneNode(true);
      shadowRoot.appendChild(instance);
    }
  }
  customElements.define('card-id',CardID)
</script>
<body>
  <card-id/>
</body>
</html>
